<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
            src="https://kit.fontawesome.com/64d58efce2.js"
            crossorigin="anonymous"
    ></script>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="style.css" />
    <title>Sign in & Sign up Form</title>
    <link href="/style.css" rel="stylesheet" />
</head>

<body>
<div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form onsubmit="return sendLoginData()" id="loginForm" class="sign-in-form">
         <h2 class="title"> Sign in</h2>
         <div class="input-field">
             <i class=" fas fa-user"></i>
             <input type="text" name="username" placeholder="Username" required>
         </div>
         <div class="input-field">
             <i class=" fas fa-key"></i>
             <input type="password" name="password" placeholder="password" required>
         </div>
         <input type="submit" value="login" name="loggedIn" class="btn solid" id="clickToLogin">
            <p class="social-text">Or <a href="/index.html">go back</a> to landingpage</p>
        </form>
        <form onsubmit="return sendSignInData()" id="signinForm" class="sign-up-form">
            <h2 class="title"> Sign up</h2>
            <div class="input-field">
                <i class=" fas fa-user"></i>
                <input type="text" placeholder="Username" name="newUsername" minlength="6" required>
            </div>
            <div class="input-field">
                <i class=" fas fa-key"></i>
                <input type="password" placeholder="Password" minlength="6" id="password-neu" name="newPassword" required>
            </div>
            <div class="input-field">
                <i class=" fas fa-key"></i>
                <input type="password" placeholder="Repeat Password" minlength="6" name="repeatPassword" required oninput={checkPassword(this)}>
            </div>
            <input type="submit" value="Sign up" class="btn solid" name="signUp">
            <p class="social-text">Or <a href="/index.html">go back</a> to landingpage</p>
        </form>
      </div>
    </div>
    <div class="panels-container">
        <div class="panel left-panel">
            <div class="firstcontent">
                <h3> Not one of us ?</h3>
                <p>
                    You are not yet a member of Mywomo and would like to be a
                    part of the family ? then please register here!
                </p>
                <button class="btn transparent" id="sign-up-btn">
                    Sign up
                </button>
            </div>
            <img src="loginp.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
            <div class="firstcontent">
                <h3>One of us ?</h3>
                <p>
                    You are already a member of the Mywomo family then please register here!
                </p>
                <button class="btn transparent" id="sign-in-btn">
                    Sign in
                </button>
            </div>
            <img src="t11.svg" class="image" alt="" />
        </div>
    </div>
</div>
<script src="login-signin.js"></script>
</body>
